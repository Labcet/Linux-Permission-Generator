<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Permission Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="main-box">
            <div class="card bg-dark text-white">
                <img src="img/bg.jpg" class="card-img" alt="Fondo">
                <div class="card-img-overlay">
                    <h5 class="card-title">Linux Permission Generator</h5><br>
                    <p class="card-text">Linux File-System Permissions Project</p><br>
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <td colspan="3">Owner</td>
                                <td colspan="3">Group</td>
                                <td colspan="3">World</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="permission1">-</td>
                                <td id="permission2">-</td>
                                <td id="permission3">-</td>
                                <td id="permission4">-</td>
                                <td id="permission5">-</td>
                                <td id="permission6">-</td>
                                <td id="permission7">-</td>
                                <td id="permission8">-</td>
                                <td id="permission9">-</td>
                            </tr>
                            <tr>
                                <td>
                                    <input class="form-check-input" type="checkbox" value="" id="checkbox1">
                                </td>
                                <td>
                                    <input class="form-check-input" type="checkbox" value="" id="checkbox2">
                                </td>
                                <td>
                                    <input class="form-check-input" type="checkbox" value="" id="checkbox3">
                                </td>
                                <td>
                                    <input class="form-check-input" type="checkbox" value="" id="checkbox4">
                                </td>
                                <td>
                                    <input class="form-check-input" type="checkbox" value="" id="checkbox5">
                                </td>
                                <td>
                                    <input class="form-check-input" type="checkbox" value="" id="checkbox6">
                                </td>
                                <td>
                                    <input class="form-check-input" type="checkbox" value="" id="checkbox7">
                                </td>
                                <td>
                                    <input class="form-check-input" type="checkbox" value="" id="checkbox8">
                                </td>
                                <td>
                                    <input class="form-check-input" type="checkbox" value="" id="checkbox9">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3" id="final1">0</td>
                                <td colspan="3" id="final2">0</td>
                                <td colspan="3" id="final3">0</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="command">
                        <h1>Command</h1>
                        <div class="command-box">
                            <span>$</span>
                            <span>sudo chmod</span>
                            <span id="final-command">000</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <span><i class="fa fa-github" style="font-size:24px"></i> Coding Oasis <i class="fa fa-github" style="font-size:24px"></i></span>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
